# Production Application Configuration
spring.application.name=url-shortener

# Server Configuration
server.port=8080
server.servlet.context-path=/

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/urlshortener}
spring.data.mongodb.database=${MONGODB_DB:urlshortener}

# Security Configuration - Strict in Production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration - Less verbose in production
logging.level.com.urlshortener=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Properties
app.base-url=${APP_BASE_URL:https://yourdomain.com}
app.short-code-length=6
app.default-expiry-days=7

# Actuator Configuration - Very Restrictive in Production
# Only health endpoint is exposed
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health
management.endpoints.jmx.exposure.include=
management.endpoint.health.show-details=when-authorized
# Enable health probes for container orchestration
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Disable unnecessary features
spring.jmx.enabled=false
